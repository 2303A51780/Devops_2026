name: Fullstack CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # =========================
      # Backend
      # =========================
      - name: Install Backend Dependencies
        working-directory: personal-finance-tracker09-02-2026/backend
        run: npm install

      - name: Run Backend Integration Tests
        working-directory: personal-finance-tracker09-02-2026/backend
        run: npm test
        env:
          NODE_ENV: test

      # Upload test report (Bonus)
      - name: Upload Backend Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: personal-finance-tracker09-02-2026/backend/junit.xml

      # =========================
      # Frontend
      # =========================
      - name: Install Frontend Dependencies
        working-directory: personal-finance-tracker09-02-2026/frontend
        run: npm install

      - name: Build Frontend
        working-directory: personal-finance-tracker09-02-2026/frontend
        run: npm run build
