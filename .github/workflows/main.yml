name: Fullstack CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Backend
      working-directory: backend
      run: npm install

    - name: Test Backend
      working-directory: backend
      run: npm test --if-present

    - name: Install Frontend
      working-directory: frontend
      run: npm install

    - name: Test Frontend
      working-directory: frontend
      run: npm test

    - name: Build Frontend
      working-directory: frontend
      run: npm run build
